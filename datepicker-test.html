<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-field { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 10px; width: 200px; border: 1px solid #ccc; }
        .error { border-color: red; }
    </style>
</head>
<body>
    <h1>Datepicker Test</h1>
    
    <div class="form-field">
        <label for="test-date">Test Date Field:</label>
        <input class="sf-form_input is-date w-input" 
               autocomplete="off" 
               maxlength="256" 
               name="Date-of-Birth" 
               data-name="Date of Birth" 
               placeholder="Select Date" 
               data-toggle="datepicker" 
               type="text" 
               id="test-date" 
               required="">
    </div>
    
    <div class="form-field">
        <label for="00N8b00000GjjfI">Your Actual Field:</label>
        <input class="sf-form_input is-date w-input error" 
               autocomplete="off" 
               maxlength="256" 
               name="Date-of-Birth" 
               data-name="Date of Birth" 
               placeholder="Select Date" 
               data-toggle="datepicker" 
               type="text" 
               id="00N8b00000GjjfI" 
               required="">
    </div>
    
    <div id="debug-info">
        <h3>Debug Information:</h3>
        <p>jQuery loaded: <span id="jquery-status">Checking...</span></p>
        <p>Datepicker plugin loaded: <span id="datepicker-status">Checking...</span></p>
        <p>Elements found: <span id="elements-found">Checking...</span></p>
    </div>

    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load datepicker plugin -->
    <script src="https://fengyuanchen.github.io/datepicker/js/datepicker.js"></script>
    
    <!-- Your original script -->
    <script>
        $(document).ready(function () {
            // Debug information
            $('#jquery-status').text(typeof $ !== 'undefined' ? 'Yes' : 'No');
            $('#datepicker-status').text(typeof $.fn.datepicker !== 'undefined' ? 'Yes' : 'No');
            $('#elements-found').text($('[data-toggle="datepicker"]').length);
            
            console.log('jQuery available:', typeof $ !== 'undefined');
            console.log('Datepicker plugin available:', typeof $.fn.datepicker !== 'undefined');
            console.log('Elements with data-toggle="datepicker":', $('[data-toggle="datepicker"]').length);
            
            // Initialize datepicker
            $('[data-toggle="datepicker"]').datepicker({
                format: 'mm-dd-yyyy',
                autoclose: true,
                todayHighlight: true
            });
            
            // Make readonly on mobile
            if (window.innerWidth < 768) {
                $('[data-toggle="datepicker"]').attr('readonly', 'readonly');
            }
            
            console.log('Datepicker initialized');
        });
    </script>
</body>
</html>
